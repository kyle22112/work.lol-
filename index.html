<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .list-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #000000;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }
    .list {
      display: none;
      position: fixed;
      top: 50px;
      right: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 998;
    }
    ul {
      list-style: none;
    .list-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Website</h1>
</div>

<div class="list-icon" onclick="toggleList()">â˜°</div>

<div class="list" id="myList">
  <ul>
    <li class="list-item"><a href="page1.html">Page 1</a></li>
    <li class="list-item"><a href="page2.html">Page 2</a></li>
    <li class="list-item"><a href="page3.html">Page 3</a></li>
    <!-- Add more list items with links to other HTML files as needed -->
  </ul>
</div>

<script>
  function toggleList() {
    var list = document.getElementById("myList");
    if (list.style.display === "none") {
      list.style.display = "block";
    } else {
      list.style.display = "none";
    }
  }
</script>

</body>
</html>
