<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    h1 {
      font-family: "Jersey 10", sans-serif;
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .list-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #000000;
      font-size: 30px; /* Adjust the font size to make the icon bigger */
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease; /* Add transition for smooth animation */
    }
    .list {
      display: none; /* Hide the menu initially */
      position: fixed;
      top: 70px; /* Adjust the top value to position it below the menu icon */
      right: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 998;
      animation: fadeInOut 0.3s ease; /* Add fade-in-out animation */
    }
    ul {
      list-style: none;
      padding: 0; /* Remove default padding */
    }
    .list-item {
      margin-bottom: 5px;
    }
    a {
      text-decoration: none;
      color: black;
    }

    /* Keyframes for fade-in-out animation */
    @keyframes fadeInOut {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Website</h1>
</div>

<div class="list-icon" onclick="toggleList()">â˜°</div>

<div class="list" id="myList">
  <ul>
    <li class="list-item"><a href="page1.html">Page 1</a></li>
    <li class="list-item"><a href="page2.html">Page 2</a></li>
    <li class="list-item"><a href="page3.html">Page 3</a></li>
    <!-- Add more list items with links to other HTML files as needed -->
  </ul>
</div>

<script>
  function toggleList() {
    var list = document.getElementById("myList");
    if (list.style.display === "none" || list.style.display === "") { // Check for both "none" and "" (initial state)
      list.style.display = "block";
    } else {
      list.style.display = "none";
    }
  }
</script>

</body>
</html>
